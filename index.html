<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQ.css">
    <script src="js/script.js" defer></script>
    <script src="js/storage.js" defer></script>
</head>
<body>
    <div class="mainBox" id="mainBox">
        <div class="anotherLists" id="anotherLists">
            <div class="description">
                <p>Another lists <span>(Max 4 lists)</span></p>
            </div>
            <div class="listsBox">
                <div class="lBox" id="one">
                    <img src="img/close-icon.png" alt="delete">
                    <p>Name of my list</p>
                </div>
                <div class="lBox" id="two">                    
                    <img src="img/close-icon.png" alt="delete">
                    <p>Name of my list</p>
                </div>
                <div class="lBox" id="three">
                    <img src="img/close-icon.png" alt="delete">
                    <p>Name of my list</p>
                </div>
                <div class="lBox" id="four">
                    <img src="img/close-icon.png" alt="delete">
                    <p>Name of my list</p>
                </div>
                <div class="addNewList" id="addNewList"><p>+</p></div>
            </div>
        </div>
        <div class="inputBox" id="inputBox">
            <h2 id="nameListChange" contenteditable="true">Name of my list</h2>
            <div class="form">
                <input id="item" type="text" placeholder="Item">
                <button class="button" id="but"><b>Add to list</b></button>
            </div>
            <div class="maxInputEnter" id="maxInputEnter">
                <p>Max input: </p>
                <p id="numInpt">60</p>
            </div>
            <div class="buttons" id="buttonS">
                <button class="buttonDel" id="butDelAll"><b>Delete all</b></button>
                <button class="buttonDelSelect" id="butDelSel"><b>Delete selectively</b></button>
                <button class="buttonDone" id="butDoneAll"><b>Mark all task</b></button>
            </div>
            <div class="outputBox" id="outputBox">
                <h2>TODO:</h2>
                <ul id="ulList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
